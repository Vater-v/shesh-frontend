<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация — SHESH SYSTEM</title>
    <meta
      name="description"
      content="Создание аккаунта в системе SHESH. Выберите протокол доступа: Классический или Анонимный."
    />
    <meta name="theme-color" content="#050505" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="ambient-glow glow-cyan"></div>
    <div class="ambient-glow glow-violet"></div>

    <main class="auth-container">
      <div class="auth-card" id="authCard">
        <div class="spotlight-border"></div>

        <div class="auth-header">
          <a href="/" class="brand-logo" aria-label="На главную">
            SHESH<span class="dot">.</span>
          </a>
          <h1 class="auth-title">Новый аккаунт</h1>
          <p class="auth-subtitle">Выберите метод идентификации</p>
        </div>

        <div
          class="toggle-container"
          role="tablist"
          aria-label="Режим регистрации"
          data-mode="classic"
        >
          <div class="toggle-track"></div>
          <button
            type="button"
            role="tab"
            aria-selected="true"
            id="tab-classic"
            class="toggle-btn active"
          >
            Email
          </button>
          <button
            type="button"
            role="tab"
            aria-selected="false"
            id="tab-anon"
            class="toggle-btn"
          >
            Логин
          </button>
        </div>

        <form id="registerForm" class="auth-form" novalidate>
          <div class="form-content">
            <div class="input-group" id="group-email">
              <label for="email" class="input-label">E-mail</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input-field"
                  placeholder="name@company.com"
                  autocomplete="username"
                />
              </div>
              <span class="input-helper">Требуется подтверждение</span>
            </div>

            <div class="input-group hidden" id="group-username">
              <label for="username" class="input-label">Псевдоним</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="input-field"
                  placeholder="cyber_user_01"
                  autocomplete="off"
                />
              </div>
              <span class="input-helper">Латиница, цифры и «_»</span>
            </div>

            <div class="input-group">
              <label for="password" class="input-label">Пароль</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input-field"
                  placeholder="••••••••"
                  autocomplete="new-password"
                  required
                  minlength="8"
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="togglePassword"
                  aria-label="Показать пароль"
                  tabindex="-1"
                >
                  <svg
                    class="eye-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg
                    class="eye-off-icon hidden"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                    ></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
              </div>

              <div class="password-strength">
                <div class="strength-bar"></div>
              </div>
            </div>

            <div
              id="form-feedback"
              class="form-message hidden"
              role="alert"
            ></div>

            <button type="submit" class="btn-submit" id="submitBtn">
              <span class="btn-text">Зарегистрироваться</span>
              <span class="btn-loader"></span>
            </button>
          </div>
        </form>

        <div class="auth-footer">
          <p>
            Уже есть аккаунт?
            <a href="/login.html" class="link-accent">Войти</a>
          </p>
        </div>
      </div>
    </main>

    <script src="js/auth.js"></script>
  </body>
</html>
